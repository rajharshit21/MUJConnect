<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff;
        }
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-100 to-sky-200">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-sky-800 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Please sign in to your account or create a new one</p>
        </div>

        <!-- Toggle Buttons -->
        <div class="flex gap-4 mb-6">
            <button onclick="showSignIn()" id="signInBtn" class="flex-1 py-2 rounded-md font-medium transition-colors duration-200 bg-sky-600 text-white">Sign In</button>
            <button onclick="showSignUp()" id="signUpBtn" class="flex-1 py-2 rounded-md font-medium transition-colors duration-200 text-sky-600 bg-sky-50">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form id="signInForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="loginUsername" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="loginPassword" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500" required>
            </div>
            <button type="submit" id="loginBtn" class="w-full bg-sky-600 text-white py-2 rounded-md hover:bg-sky-700 transition-colors duration-200">
                <span id="loginText">Sign In</span>
                <i id="loginSpinner" class="bi bi-arrow-repeat loading-spinner hidden"></i>
            </button>
        </form>

        <!-- Sign Up Form -->
        <form id="signUpForm" class="space-y-4 hidden">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="signupEmail" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="signupUsername" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="signupPassword" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-500" required>
            </div>
            <button type="submit" id="signupBtn" class="w-full bg-sky-600 text-white py-2 rounded-md hover:bg-sky-700 transition-colors duration-200">
                <span id="signupText">Sign Up</span>
                <i id="signupSpinner" class="bi bi-arrow-repeat loading-spinner hidden"></i>
            </button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
